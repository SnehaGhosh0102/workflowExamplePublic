name: Event Types
on:
  pull_request:
    types: opened
  workflow_dispatch:
  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Output event data
          run: echo "${{ toJSON(github.event) }}"
        - name: get code
          uses: actions/checkout@v3
        - name: install dependencies
          run: npm ci
        - name: test code
          run: npm run test
        - name: build code
          run: npm run build
        - name: deploy the code
          run: echo "Deploying..."
